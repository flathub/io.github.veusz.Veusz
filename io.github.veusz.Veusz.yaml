app-id: io.github.veusz.Veusz
runtime: org.kde.Sdk
runtime-version: 6.10
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 6.10
command: veusz
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /share/doc
  - /share/man
  - /share/sip
  - '*.la'
  - '*.a'
  - /bin/f*   # clean everything except gs+veusz
  - /bin/samp_hub
  - /bin/showtable
  - /bin/*lint
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

modules:
  - name: OpenBLAS
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.31.tar.gz
        sha256: 6dd2a63ac9d32643b7cc636eab57bf4e57d0ed1fff926dfbc5d3d97f2d2be3a6
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

  # python3 flatpak-pip-generator meson-python tomli packaging pyproject_metadata exceptiongroup pygments pytest hypothesis extension_helpers pkgconfig -o python_deps && python3 flatpak-pip-generator astropy

  - python_deps.json

  - name: python-numpy
    buildsystem: simple
    build-options:
      ldflags: -lgfortran
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/24/62/ae72ff66c0f1fd959925b4c11f8c2dea61f47f6acaea75a08512cdfe3fed/numpy-2.4.1.tar.gz
        sha256: a1ceafc5042451a858231588a104093474c6a5c57dcc724841f5c888d237d690
        x-checker-data:
          type: pypi
          name: numpy

  - python3-astropy.json

  - name: hdf5
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTING:BOOL=ON
      - -DHDF5_BUILD_EXAMPLES:BOOL=OFF
    cleanup:
      - /share/hdf5_examples
      - /bin/*
    sources:
      - type: archive
        url: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-1.14.6.tar.gz
        sha256: 6df53f84376d87e96eeb255703e3b1a348fc08a48e06e37053f1bfb379970189
        x-checker-data:
          type: anitya
          project-id: 1303
          stable-only: true
          url-template: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-$version.tar.gz

  - name: python-h5py
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        url: https://github.com/h5py/h5py/archive/refs/tags/3.15.1.tar.gz
        sha256: 55a03d8fc1db535b243cccda3e6237844da25a17a2df3bc0ea9db6fbbbd7bf2b
        x-checker-data:
          type: anitya
          project-id: 6409
          stable-only: true
          url-template: https://github.com/h5py/h5py/archive/refs/tags/${version}.tar.gz

  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --with-system-libtiff
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10060/ghostscript-10.06.0.tar.xz
        sha256: 64352648c2c081c8a9fb1a12dc1965e01ead7c57f58b72d1b54f6ef1cef3c561
        x-checker-data:
          type: anitya
          project-id: 1157
          url-template: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs${major}0$minor$patch/ghostscript-$version.tar.xz
      - type: shell
        commands:
          - rm -rf tesseract leptonica gpdl cups/libs jpeg libpng openjpeg tiff zlib
    cleanup:
      - /share/doc

  - name: python-pyemf3
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: git
        url: https://github.com/jeremysanders/pyemf3
        tag: v3.3
        commit: b9a6824626c451c5a59135d669ab5f79d47632c9
        x-checker-data:
          type: git
          tag-pattern: ^v?([\d.]+)$

  - name: pybind11
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DPYBIND11_INSTALL:BOOL=ON
      - -DPYBIND11_TEST:BOOL=OFF
      - -DPYTHON_INCLUDE_DIRS=/usr/include/python3.13
    sources:
      - type: git
        url: https://github.com/pybind/pybind11
        tag: v3.0.1
        commit: f5fbe867d2d26e4a0a9177a51f6e568868ad3dc8
        x-checker-data:
          type: git
          tag-pattern: ^v?([\d.]+)$

  - name: python3-iminuit
    buildsystem: cmake
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/e8/0d/48a09d00769634930b1bdbf1ea057a2747a81d07825cd6940784d8b6599f/iminuit-2.32.0.tar.gz
        sha256: a32b34d18665959be75ad6bdb1dd80459bb94466c62b455631c00568accdf7d2
        x-checker-data:
          type: pypi
          name: iminuit

  - name: Veusz
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
      - install -Dm644 icons/veusz_128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm644 icons/veusz.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 support/veusz.appdata.xml ${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm644 support/veusz.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/veusz/veusz
        tag: veusz-4.2
        commit: fc636ff2976e7c95545170b657c08719766dfa2c
        x-checker-data:
          type: git
          tag-pattern: ^(veusz-[\d.]+)$
      - type: patch
        path: fix-qconfig-path.patch
      - type: patch
        path: fix-appdata.patch
